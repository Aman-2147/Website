<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="project.css">
    
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="Img/Free_Style-removebg-preview.png" alt="Brand Logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Mobiles</a></li>
                <li><a href="#">Laptops</a></li>
                <li><a href="#">Earbuds</a></li>
                <li><a href="#">Accessories</a></li>
            </ul>
            <div class="search-cart">
                <input type="text" placeholder="Search Here" class="search-bar">
                <a href="#" class="cart-icon">
                    <img src="Img/cart-removebg-preview.png" alt="Cart">
                </a>
            </div>
        </nav>
    </header>

    <!-- Product Categories -->
    <div class="products-container">
        <div class="products-category">
            <h2>Mobiles</h2>
            <div class="products">
                <div class="item">
                    <img src="Img/mobile-removebg-preview.png"  alt="Mobile 1">
                </div>
            </div>
        </div>

        <div class="products-category">
            <h2>Accessories</h2>
            <div class="products">
                <div class="item">
                    <img src="Img/acces-removebg-preview.png" alt="Accessory 1">
                </div>
            </div>
        </div>

        <div class="products-category">
            <h2>Laptops</h2>
            <div class="products">
                <div class="item">
                    <img src="Img/laptop-removebg-preview.png" alt="Laptop 1">
                </div>
            </div>
        </div>

        <div class="products-category">
            <h2>Earbuds</h2>
            <div class="products">
                <div class="item">
                    <img src="Img/earbuds-removebg-preview.png" alt="Earbud 1">
                </div>
            </div>
        </div>
    </div>
    <div class="products-category">
        <h2>Clothes</h2>
        <div class="products">
            <div class="item">
                <img src="Img/clot-removebg-preview.png" alt="Laptop 1">
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section about">
                <h3>About Us</h3>
                <p>Your favorite shopping platform for the latest products.</p>
                <h1><i>Made by Aman</i></h1>
            </div>
            <div class="footer-section links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
